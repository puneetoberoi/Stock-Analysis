name: Test Context Generator

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'src/modules/context_generator.py'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy
          
      - name: Run Context Generator Test
        run: |
          cd src/modules
          python context_generator.py
          
      - name: Show database stats
        run: |
          echo "ðŸ“Š Checking database contents..."
          sqlite3 src/modules/data/learning.db "SELECT COUNT(*) as total_predictions FROM predictions;"
          sqlite3 src/modules/data/learning.db "SELECT COUNT(*) as checked_outcomes FROM outcomes;"
          echo ""
          echo "Recent predictions:"
          sqlite3 src/modules/data/learning.db "SELECT stock, prediction, confidence FROM predictions ORDER BY id DESC LIMIT 5;"
