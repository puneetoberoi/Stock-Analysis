name: Evening Learning Check

on:
  schedule:
    - cron: '0 22 * * 1-5'  # 5 PM EST (22 UTC) on weekdays
  workflow_dispatch:

permissions:
  contents: write  # âœ… THIS FIXES THE 403 ERROR

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas ta yfinance requests numpy aiohttp beautifulsoup4 lxml matplotlib seaborn pytrends requests-html nest_asyncio spacy textblob transformers wikipedia-api markdown
        pip install vaderSentiment ta asyncio-throttle python-dateutil PyYAML
        pip install google-generativeai groq cohere
        pip install duckduckgo-search
    
    - name: Check prediction outcomes
      run: |
        python src/check_outcomes.py
    
    - name: Commit learning updates
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add data/*.json logs/daily_reports/*.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ§  Learning update [skip ci]"
        git push || echo "No changes to push"
