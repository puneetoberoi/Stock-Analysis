name: Evening Learning Check

on:
  #schedule:
    #- cron: '0 22 * * 1-5'  # 5 PM EST (22 UTC) on weekdays
  workflow_dispatch:

permissions:
  contents: write  # âœ… THIS FIXES THE 403 ERROR

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # Use the default token with write permissions
        fetch-depth: 0 # Needed to get full git history for commits
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas ta yfinance requests numpy aiohttp beautifulsoup4 lxml matplotlib seaborn pytrends requests-html nest_asyncio spacy textblob transformers wikipedia-api markdown
        pip install vaderSentiment ta asyncio-throttle python-dateutil PyYAML
        pip install google-generativeai groq cohere
        pip install ddgs scipy
    
    - name: ðŸ“š Run the learning script to grade predictions
      run: |
        python src/check_outcomes.py
    
    - name: Commit and push learning data
      run: |
        git config --global user.name 'GitHub Learning Bot'
        git config --global user.email 'action@github.com'
        
        # Add all updated data files
        git add data/predictions.json
        git add data/patterns.json
        git add data/learning_memory.json
        
        # Only commit if there are actual changes
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ§  Daily Learning Update: Graded predictions and updated memory"
          git push
        else
          echo "No changes to learning data. Nothing to commit."
        fi
