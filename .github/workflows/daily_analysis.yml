name: Daily Market Report

on:
  schedule:
    # Runs at 9:00 AM PST/PDT
    - cron: "0 17 * * *"   # 17:00 UTC = 9 AM PST
  workflow_dispatch:       # Manual trigger for testing

jobs:
  run-report:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests numpy aiohttp beautifulsoup4 lxml matplotlib seaborn pytrends requests-html nest_asyncio spacy textblob transformers wikipedia-api markdown
          pip install vaderSentiment ta asyncio-throttle
          pip install google-generativeai  # For Gemini AI
          pip install duckduckgo-search
          
          
      - name: Run daily market report
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # New!
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python src/main.py --output email

      - name: Commit memory file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add market_memory.json sp500_cache.json tsx_cache.json 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market memory and cache [skip ci]" && git push)
