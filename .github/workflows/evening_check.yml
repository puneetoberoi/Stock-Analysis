name: Evening Learning
on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:
jobs:
  learn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install yfinance pandas
      - run: python src/modules/autonomous_learner.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Learning cycle update" || echo "No changes"
          git push
