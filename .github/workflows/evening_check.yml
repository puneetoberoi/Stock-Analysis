name: Evening Outcome Check

on:
  schedule:
    - cron: '0 22 * * 1-5'  # 10pm UTC = 6pm EST, Mon-Fri
  workflow_dispatch:  # Enables manual "Run workflow" button

jobs:
  check-outcomes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Run evening check
        run: |
          python src/evening_check.py
        continue-on-error: true
      
      - name: Commit database changes
        run: |
          git config user.name "Learning Bot"
          git config user.email "action@github.com"
          git add learning.db || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Evening outcomes [skip ci]"
          git push || true
