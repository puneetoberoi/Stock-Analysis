name: Evening Outcome Check

on:
  schedule:
    - cron: '0 22 * * 1-5'  # 10pm UTC = 6pm EST, Mon-Fri
  workflow_dispatch:  # Manual trigger button

jobs:
  check-outcomes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Debug - Check file structure
        run: |
          echo "ðŸ“‚ Current directory:"
          pwd
          echo ""
          echo "ðŸ“‚ Directory structure:"
          ls -la
          echo ""
          echo "ðŸ“‚ src/ contents:"
          ls -la src/ || echo "No src directory"
          echo ""
          echo "ðŸ“‚ src/modules/ contents:"
          ls -la src/modules/ || echo "No src/modules directory"
          echo ""
          echo "ðŸ“‚ Database file:"
          ls -la learning.db || echo "No learning.db found"
      
      - name: Set Python path and run evening check
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}/src:${PWD}"
          echo "PYTHONPATH: $PYTHONPATH"
          python src/modules/evening_check.py
        continue-on-error: true
      
      - name: Commit database changes
        run: |
          git config user.name "Learning Bot"
          git config user.email "action@github.com"
          git add learning.db || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Evening outcomes [skip ci]"
          git push || echo "No changes to push"
