name: Weekly Learning Report

on:
  schedule:
    - cron: '0 12 * * 0'  # Every Sunday at noon UTC
  workflow_dispatch:

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ‚úÖ FIXED: All packages in one block, including groq and cohere
          pip install ddgs scipy
          pip install pandas ta yfinance requests numpy aiohttp beautifulsoup4 lxml matplotlib seaborn pytrends requests-html nest_asyncio spacy textblob transformers wikipedia-api markdown vaderSentiment asyncio-throttle python-dateutil PyYAML google-generativeai groq cohere ddgs
      - name: üîç Debug - Check current directory
        run: |
          echo "=== Current Directory ==="
          pwd
          echo ""
          echo "=== Directory Contents ==="
          ls -la
          echo ""
          echo "=== Data Directory ==="
          ls -la data/ || echo "No data directory"
          echo ""
          echo "=== Predictions File ==="
          if [ -f "data/predictions.json" ]; then
            echo "‚úÖ predictions.json exists"
            wc -l data/predictions.json
          else
            echo "‚ùå predictions.json NOT FOUND"
          fi
      
      - name: üìä Generate & Send Weekly Report
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          # DON'T cd into src - run from repo root
          python src/weekly_learning_report.py
