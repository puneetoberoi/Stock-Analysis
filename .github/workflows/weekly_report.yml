name: Weekly Learning Report

on:
  schedule:
    - cron: '0 18 * * 0'  # 6 PM UTC every Sunday (adjust for your timezone)
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance
    
    - name: ðŸ“Š Generate Weekly Report
      run: |
        python src/reports/weekly_dashboard.py
    
    - name: ðŸ“§ Send Email Report
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        python -c "
        import smtplib
        from email.mime.text import MIMEText
        from email.mime.multipart import MIMEMultipart
        import os
        from datetime import datetime
        
        # Read the HTML report
        report_file = f'data/reports/weekly_email_{datetime.now().strftime(\"%Y%m%d\")}.html'
        with open(report_file, 'r') as f:
            html_content = f.read()
        
        # Send email
        sender = os.environ['GMAIL_USER']
        recipient = os.environ['GMAIL_USER']  # Send to yourself
        
        msg = MIMEMultipart('alternative')
        msg['Subject'] = f'ðŸ“Š Weekly Learning Report - {datetime.now().strftime(\"%B %d, %Y\")}'
        msg['From'] = sender
        msg['To'] = recipient
        
        html_part = MIMEText(html_content, 'html')
        msg.attach(html_part)
        
        server = smtplib.SMTP_SSL('smtp.gmail.com', 465)
        server.login(sender, os.environ['GMAIL_PASSWORD'])
        server.sendmail(sender, recipient, msg.as_string())
        server.quit()
        
        print('âœ… Weekly report email sent successfully!')
        "
    
    - name: Commit and push report
      run: |
        git config --global user.name 'Weekly Report Bot'
        git config --global user.email 'report@github.com'
        
        git add data/reports/
        
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ“Š Weekly Learning Report - $(date +%Y-%m-%d)"
          git push
        else
          echo "No new reports to commit."
        fi
