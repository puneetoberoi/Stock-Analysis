name: Learn and Improve

on:
  workflow_dispatch: # Allows manual running
  schedule:
    # Runs every weekday at 5 PM EST (21:00 UTC)
    - cron: '0 21 * * 1-5'

permissions:
  contents: write # CRUCIAL: Allows the action to commit files

jobs:
  learn:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          # We need a token to push changes back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up future runs

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: 4. Run the Learning Script
        run: python src/modules/autonomous_learner.py

      - name: 5. Commit and Push Learnings
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Stage the two files that the learning script modifies
          git add src/modules/data/learning.db
          git add src/modules/learning_insights.json
          
          # Check if there are any staged changes
          if ! git diff --staged --quiet; then
            echo "âœ… Found new learnings. Committing to the repository."
            git commit -m "ðŸ§  Autonomous Learning: Updated insights and outcomes" -m "[skip ci]"
            git push
          else
            echo "âœ… No new learnings or outcomes to commit. Database is up-to-date."
          fi
