name: Test Learning Brain

on:
  workflow_dispatch:
  push:
    branches:
      - Stable-till-LLMs-agree-but-not-intelligent-till-this-point

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install deps
        run: pip install yfinance pandas numpy
          
      - name: Run test
        run: python src/modules/test_learning_manually.py
          
      - name: Check database
        run: ls -lh src/modules/data/learning.db
          
      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: learning-database
          path: src/modules/data/learning.db
