name: Test Learning Brain

on:
  workflow_dispatch:
  push:
    branches:
      - Stable-till-LLMs-agree-but-not-intelligent-till-this-point

permissions:
  contents: write  # This allows pushing back to repo

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install deps
        run: pip install yfinance pandas numpy
          
      - name: Run test
        run: python src/modules/test_learning_manually.py
          
      - name: Check database
        run: |
          echo "üìÅ Looking for database..."
          find . -name "learning.db" -type f
          echo ""
          echo "üìä Database details:"
          ls -lh src/modules/data/learning.db
          
      - name: Commit database to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/modules/data/learning.db
          git diff --staged --quiet || git commit -m "Update learning database [skip ci]"
          git push
          
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: learning-database
          path: src/modules/data/learning.db
