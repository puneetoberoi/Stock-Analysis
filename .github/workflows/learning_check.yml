name: Daily Learning Check

on:
  schedule:
    - cron: '0 22 * * *'  # 5 PM EST daily
  workflow_dispatch:

jobs:
  learning:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas
    
    - name: Run Learning Engine
      run: |
        python src/modules/learning_engine.py
    
    - name: Show Stats
      run: |
        echo "=== LEARNING STATS ==="
        sqlite3 src/modules/data/learning.db << 'EOF'
        .headers on
        .mode column
        
        SELECT 
          COUNT(*) as total_predictions,
          SUM(CASE WHEN id IN (SELECT prediction_id FROM outcomes) THEN 1 ELSE 0 END) as checked,
          SUM(CASE WHEN id IN (SELECT prediction_id FROM outcomes WHERE success = 1) THEN 1 ELSE 0 END) as correct
        FROM predictions;
        EOF
    
    - name: Commit database
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add src/modules/data/learning.db
        git commit -m "ðŸ“Š Daily learning check [skip ci]" || true
        git push || true
      continue-on-error: true
