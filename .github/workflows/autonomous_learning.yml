name: Autonomous Learning

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

permissions:
  contents: write

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas
      
      - name: Run Learning
        run: |
          python src/modules/autonomous_learner.py
      
      - name: Commit results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/modules/learning_insights.json src/modules/data/learning.db || true
          git commit -m "ðŸ§  Learning update [skip ci]" || true
          git push || true
        continue-on-error: true
