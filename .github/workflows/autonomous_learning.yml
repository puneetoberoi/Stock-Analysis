name: Autonomous Learning

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

permissions:
  contents: write

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas
    
    - name: Verify files exist
      run: |
        echo "Checking for required files..."
        ls -la src/modules/
        test -f src/modules/autonomous_learner.py && echo "‚úÖ autonomous_learner.py found" || echo "‚ùå autonomous_learner.py missing"
        test -f src/modules/data/learning.db && echo "‚úÖ learning.db found" || echo "‚ùå learning.db missing"
    
    - name: Run Autonomous Learning
      run: |
        cd src/modules
        python autonomous_learner.py
    
    - name: Show results
      run: |
        if [ -f "src/modules/learning_insights.json" ]; then
          echo "‚úÖ Learning file created"
          cat src/modules/learning_insights.json
        fi
    
    - name: Commit learnings
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add src/modules/learning_insights.json || true
        git commit -m "üß† Learning insights [skip ci]" || true
        git push || true
      continue-on-error: true
