name: Autonomous Learning

on:
  schedule:
    - cron: '0 21 * * *'  # 4 PM EST
  workflow_dispatch:  # Manual trigger

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas
    
    - name: Run Autonomous Learning
      run: |
        python src/modules/autonomous_learner.py
    
    - name: Show Learning Summary
      run: |
        echo "=== Learning Completed ==="
        if [ -f "src/modules/learning_insights.json" ]; then
          echo "‚úÖ Learning insights generated"
          cat src/modules/learning_insights.json
        else
          echo "‚ö†Ô∏è No insights file created yet"
        fi
    
    - name: Commit learnings
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add src/modules/learning_insights.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "üß† Autonomous learning insights [skip ci]"
        git push || true
      continue-on-error: true
